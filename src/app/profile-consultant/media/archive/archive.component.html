<ion-row class="ion-justify-content-center">
    <ion-col size-lg="5">
        <ion-toolbar class="ion-hide-md-down" *ngIf="mediaItems.length !== 0">
            <ion-buttons slot="end">
                <ion-button [routerLink]="['/profile-consultant/media/new']">
                    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
                    <ion-label> ثبت رسانه جدید </ion-label>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>

        <!-- archive list -->
        <div class="box-shadow profile-items no-flex transactions-profile w-100" *ngIf="mediaItems.length !== 0 && !loading">
            <ion-list class="item-clear font-size-12 w-100">
                <ion-item class="item-clear" lines="full" *ngFor="let item of mediaItems">
                    <ion-avatar slot="start" class="flex-row-center-center">
                        <ion-icon color="medium" *ngIf="item.type === 'voice'" class="font-size-40" name="mic-outline">
                        </ion-icon>
                        <ion-icon color="medium" *ngIf="item.type === 'video'" class="font-size-40" name="videocam-outline"></ion-icon>
                    </ion-avatar>
                    <ion-label class="ion-text-wrap ml-0">
                        <h3 class="mb-10">
                            {{ item.title }}
                        </h3>
                        <ion-chip class="mr-0" [color]="getStatusColor(item)">
                            {{ item.status_text }}
                        </ion-chip>
                    </ion-label>
                    <ion-buttons slot="end">
                        <ion-button color="primary" [routerLink]="['/profile-consultant/media/edit' , item.id]">
                            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                        <!-- <ion-button color="danger">
                            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                        </ion-button> -->
                    </ion-buttons>
                </ion-item>
            </ion-list>
        </div>
        <!-- empty media -->
        <div class="box-shadow profile-empty flex-column w-100" *ngIf="mediaItems.length == 0 && !loading">
            <ion-icon class="bigIcon" name="videocam-outline"></ion-icon>
            <p class="gray-600 ion-text-center py-30">
                شما هنوز رسانه ای ثبت نکرده اید !
            </p>
            <ion-button [routerLink]="['/profile-consultant/media/new']" expand="block" color="red-medium" class="btn shadow-clear">ثبت رسانه جدید
            </ion-button>
        </div>
        <!-- loading shimmers -->
        <div class="box-shadow profile-items no-flex calls-profile w-100" *ngIf="loading">
            <ion-list class="item-clear font-size-12 w-100">
                <ion-item class="item-clear ion-no-padding" lines="full" *ngFor="let item of [1, 2, 3, 4]">
                    <ion-label class="d-flex ion-justify-content-between w-100">
                        <div class="right flex-column w-100">
                            <ion-skeleton-text animated style="width: 60%; margin-bottom: 10px">
                            </ion-skeleton-text>
                            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                        </div>
                    </ion-label>
                    <ion-skeleton-text animated style="width: 30px; border-radius: 40px; height: 30px">
                    </ion-skeleton-text>
                </ion-item>
            </ion-list>
        </div>
    </ion-col>
</ion-row>

<ion-fab vertical="bottom" horizontal="start" slot="fixed" class="ion-hide-md-up">
    <ion-button [routerLink]="['/profile-consultant/media/new']" shape="round" mode="ios">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label> ثبت رسانه جدید </ion-label>
    </ion-button>
</ion-fab>
